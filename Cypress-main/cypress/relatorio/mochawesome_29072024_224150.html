quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;62776d37-ffdb-4e3e-8588-98e0c071d562&quot;,&quot;parentUUID&quot;:&quot;f0e52cb3-7707-4f26-8384-f56b5e349df0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:113,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;)\n// .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n})\n// .then(cb) callback is not retried,\n/ ).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d733796a-400a-48b8-b702-1ba25c9acbb1&quot;,&quot;parentUUID&quot;:&quot;f0e52cb3-7707-4f26-8384-f56b5e349df0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;duration&quot;:101,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4315746e-6a74-45ba-96b5-feefe8650b24&quot;,&quot;parentUUID&quot;:&quot;f0e52cb3-7707-4f26-8384-f56b5e349df0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;retries the should callback until assertions pass&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions retries the should callback until assertions pass&quot;,&quot;duration&quot;:1608,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;#random-number&#x27;).should($div =&gt; {\n  const n = parseFloat($div.text());\n  expect(n).to.be.gte(1).and.be.lte(10);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3ed9977b-899b-4211-8140-de720e932b5b&quot;,&quot;parentUUID&quot;:&quot;f0e52cb3-7707-4f26-8384-f56b5e349df0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;su
