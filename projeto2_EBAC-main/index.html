<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/png-transparent-computer-icons-name-icon-black-desktop-wallpaper-share-icon-removebg-preview.png" alt="usuario">
            <h1>Tabela de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="text" id="telefone" required placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table id="tabela-contatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <tbody id="tabela-corpo">
                </tbody>
            </thead>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
